<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="heading">Body Mass Index (BMI) Calculator</h1>

            Height (cm):
            <input type="number" class="input" id="height" value="" placeholder="Enter your height in cm">
            
            Weight (kg):
            <input type="number" class="input" id="weight" value="" placeholder="Enter your weight in kg">

            <button class="btn" id="btn">Compute BMI</button>

            <input disabled type="text" class="input" id="bmi_result">

            <h4 class="info_text">Weight condition: <span id="weight_condition"></span></h4>

        </div>
        <script src="index.js" type="text/javascript">

        </script>
    </body>
</html>
